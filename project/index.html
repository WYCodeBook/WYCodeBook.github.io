---
layout: default
title: Projects
---

<h1>{{ page.title }}</h1>

{% for tag in site.tags %}
  <h2>{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
      <h3><ol><a href="{{ post.url }}">{{ post.title }}</a> --- <span>{{ post.date | date_to_string }}</span>
			</ol></h3>
    {% endfor %}
  </ul>
{% endfor %}



<ul><h3>
  <li><a href="https://github.com/WYCodeBook?tab=repositories"> Repositories </a></li>
  <li><a href="https://gist.github.com/WYCodeBook"> Gists  </a></li>
</h3></ul>
