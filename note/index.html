---
layout: default
title: Notes
---
	<h1>{{ page.title }}</h1>

	{% for category in site.categories %}
	  <h2>{{ category[0] }}</h2>
	  <ul>
	    {% for post in category[1] %}
	      <h3><li><a href="{{ post.url }}">{{ post.title }}</a>
					<p></p>
					<span>{{ post.date | date_to_string }}</span>
				</li></h3>
	    {% endfor %}
	  </ul>
	{% endfor %}
