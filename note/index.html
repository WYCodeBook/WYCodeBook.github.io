---
layout: default
title: Notes
---
	<h1>{{ page.title }}</h1>

	{% for category in site.categories %}
	  <h3>{{ category[0] }}</h3>
	  <ul>
	    {% for post in category[1] %}
	      <p><li><a href="{{ post.url }}">{{ post.title }}</a> --- <span>{{ post.date | date_to_string }}</span>
				</li></p>
	    {% endfor %}
	  </ul>
	{% endfor %}
