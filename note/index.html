---
layout: default
title: Notes
---
<h1>{{ page.title }}</h1>

{% for category in site.categories %}
  <h2>{{ category[0] }}</h2>
  <ul>
    {% for post in category[1] %}
      <h3><ol><a href="{{ post.url }}">{{ post.title }}</a> --- <span>{{ post.date | date: '%B %-d, %Y' }}</span>
			</ol></h3>
    {% endfor %}
  </ul>
{% endfor %}
