---
layout: default
title: Notes
---

<h1>✏️More {{ page.title }}✏️</h1>

{% for category in site.categories | sort: 'title' %}

  <h3>{{ category[0] }}</h3>

  <ul>
    {% for post in category[1] %}
      <h6><li><a href="{{ post.url }}">{{ post.title }} --- <span>{{ post.date | date: '%B %-d, %Y' }}</span></a>
			</li></h6>
    {% endfor %}
  </ul>

{% endfor %}
