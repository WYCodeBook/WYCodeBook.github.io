---
layout: default
title: projects
---

<div class="pagetitle">
  <h1 title="projects">Projects</h1>
  <img src="/img/project2.png" alt="projects">
</div>

<div class="pagebody">
    {% for project in site.projects reversed %}
      <div>
        <a href="{{ project.url }}" title="{{ project.title }}">{{ project.title }}</a>
      </div>
    {% endfor %}
</div>

<div id="my-github-projects"/>;

<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="/javascripts/git.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        $("#my-github-projects").loadRepositories("Curious-Yu");
    });
</script>
