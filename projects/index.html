---
layout: default
title: projects
---

<div class="pagetitle">
  <h1 title="projects">Projects</h1>
  <img src="/img/project2.png" alt="projects">
</div>

<div class="pagebody">
    {% for project in site.projects reversed %}
      <div>
        <a href="{{ project.url }}" title="{{ project.title }}">{{ project.title }}</a>
      </div>
    {% endfor %}
</div>

<div class="repositories"></div>

<script>
  var request = new XMLHttpRequest();
          request.open('GET','https://api.github.com/users/Curious-Yu/repos' , 
          true)
          request.onload = function() {
              var data = JSON.parse(this.response);
              console.log(data);
              var statusHTML = '';
              $.each(data, function(i, status){
                  statusHTML += '<div class="card"> \
                  <a href=""> \
                      <h4>' + status.name +  '</h4> \
                      <div class="state"> \
                          <span class="mr-4"><i class="fa fa-star mr-2"></i>' + status.stargazers_count +  '</span> \
                          <span class="mr-4"><i class="fa fa-code-fork mr-2"></i>' + status.forks_count + '</span> \
                      </div> \
                  </a> \
              </div>';
              });
              $('.repositories').html(statusHTML);
          }
          request.send();
</script>
