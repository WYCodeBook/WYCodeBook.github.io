---

layout: default

---
<h1>{{ page.title }}</h1>

<!-- <img class="pagepicture" src="{{ page.picture }}"> -->

<p>Date: {{ page.date | date: '%B %-d, %Y' }}</p>

<h3>
  <div class="post">
    {{ content }}
  </div>
</h3>

<div class="banner">
  {% for post in site.categories.Project}
    <div>
        <h5>{{ post.title }}</h5>
        <h6>{{ post.content }}</h6>
    </div>
  {% endfor %}
</div>
