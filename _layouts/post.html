---
layout: default
title: post
---

<div class="posttitle">
  <h1 align="center" title="{{page.title}}">{{page.title}}</h1>
  <img src="/img/posttitle.png" alt="{{page.title}}">
</div>

<div class="postbody">
  {{ content }}
</div>

<h4 class="postnav">

    {% if page.previous.url %}
    <a href="{{ page.previous.url }}"><i class="far fa-arrow-alt-circle-left" title="previous"></i></a>
    {% endif %}


    <a href="../index.html"><i class="fas fa-redo-alt" title="back to list"></i></a>


    {% if page.next.url %}
      <a href="{{ page.next.url }}"><i class="far fa-arrow-alt-circle-right" title="next"></i></a>
    {% endif %}

</h4>
